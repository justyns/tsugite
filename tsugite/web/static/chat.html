<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsugite Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”§ tsugite chat</h1>
            <p class="subtitle">Interactive agent conversations</p>
        </header>

        <main class="chat-layout">
            <!-- Sidebar -->
            <div class="chat-sidebar">
                <div class="form-group">
                    <label for="agent">Agent</label>
                    <select id="agent" name="agent_path"
                            hx-get="/api/agents"
                            hx-trigger="load"
                            hx-swap="innerHTML">
                        <option>Loading...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Model (optional)</label>
                    <input type="text" id="model" name="model"
                           placeholder="e.g., openai:gpt-4o-mini">
                </div>

                <button id="new-session-btn" onclick="startNewSession()">
                    Start Chat Session
                </button>

                <div id="session-info" class="session-info" style="display:none;">
                    <h3>Session Active</h3>
                    <p id="session-agent"></p>
                    <p id="session-turns" class="session-stat">Turns: 0</p>
                    <button onclick="clearHistory()" class="secondary-btn">Clear History</button>
                </div>
            </div>

            <!-- Chat area -->
            <div class="chat-area">
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        Select an agent and start a chat session to begin
                    </div>
                </div>

                <div class="chat-input-area" style="display:none;" id="chat-input-container">
                    <textarea id="chat-input" placeholder="Type your message..."
                              onkeydown="handleChatKeydown(event)"></textarea>
                    <button id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentSessionId = null;
        let turnCount = 0;

        // Handle agent list response
        htmx.on('#agent', 'htmx:afterSwap', function(evt) {
            const response = JSON.parse(evt.detail.xhr.response);
            const select = document.getElementById('agent');
            select.innerHTML = '';

            if (response.agents.length === 0) {
                select.innerHTML = '<option>No agents found</option>';
                return;
            }

            response.agents.forEach(agent => {
                const option = document.createElement('option');
                option.value = agent.full_path;
                option.textContent = `${agent.name} (${agent.path})`;
                select.appendChild(option);
            });
        });

        async function startNewSession() {
            const agentPath = document.getElementById('agent').value;
            const model = document.getElementById('model').value;

            const formData = new FormData();
            formData.append('agent_path', agentPath);
            if (model) formData.append('model', model);

            try {
                const response = await fetch('/api/chat/sessions', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                currentSessionId = data.session_id;
                turnCount = 0;

                // Update UI
                document.querySelector('.welcome-message')?.remove();
                document.getElementById('chat-messages').innerHTML = '';
                document.getElementById('chat-input-container').style.display = 'flex';
                document.getElementById('session-info').style.display = 'block';
                document.getElementById('session-agent').textContent = `Agent: ${agentPath.split('/').pop()}`;
                document.getElementById('session-turns').textContent = `Turns: ${turnCount}`;
                document.getElementById('chat-input').focus();

            } catch (error) {
                alert('Failed to start session: ' + error.message);
            }
        }

        async function sendMessage() {
            if (!currentSessionId) {
                alert('No active session');
                return;
            }

            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (!message) return;

            // Clear input
            input.value = '';

            // Add user message to chat
            addMessage('user', message);

            // Disable send button
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            try {
                const formData = new FormData();
                formData.append('message', message);

                const response = await fetch(`/api/chat/sessions/${currentSessionId}/messages`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                const executionId = data.execution_id;

                // Connect to SSE stream for response
                streamChatResponse(executionId);

            } catch (error) {
                addMessage('error', `Error: ${error.message}`);
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }

        function streamChatResponse(executionId) {
            const eventSource = new EventSource(`/api/stream/${executionId}`);
            let responseContainer = null;

            eventSource.addEventListener('task_start', function(e) {
                responseContainer = addMessage('agent', '');
            });

            eventSource.addEventListener('code_execution', function(e) {
                const data = JSON.parse(e.data);
                appendToMessage(responseContainer, `\n\`\`\`\n${data.code}\n\`\`\`\n`, 'code');
            });

            eventSource.addEventListener('observation', function(e) {
                const data = JSON.parse(e.data);
                appendToMessage(responseContainer, `\n${data.observation}\n`, 'observation');
            });

            eventSource.addEventListener('final_answer', function(e) {
                const data = JSON.parse(e.data);
                if (responseContainer) {
                    responseContainer.querySelector('.message-content').textContent = data.answer;
                } else {
                    addMessage('agent', data.answer);
                }
                turnCount++;
                document.getElementById('session-turns').textContent = `Turns: ${turnCount}`;
            });

            eventSource.addEventListener('error', function(e) {
                const data = JSON.parse(e.data);
                addMessage('error', data.error);
            });

            eventSource.addEventListener('done', function(e) {
                eventSource.close();
                const sendBtn = document.getElementById('send-btn');
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            });

            eventSource.onerror = function(e) {
                eventSource.close();
                const sendBtn = document.getElementById('send-btn');
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            };
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = type === 'user' ? 'You' : type === 'agent' ? 'Agent' : 'Error';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv;
        }

        function appendToMessage(messageDiv, text, className) {
            if (!messageDiv) return;
            const contentDiv = messageDiv.querySelector('.message-content');
            const span = document.createElement('span');
            if (className) span.className = className;
            span.textContent = text;
            contentDiv.appendChild(span);
        }

        async function clearHistory() {
            if (!currentSessionId || !confirm('Clear chat history?')) return;

            try {
                await fetch(`/api/chat/sessions/${currentSessionId}/clear`, {
                    method: 'POST'
                });

                document.getElementById('chat-messages').innerHTML = '';
                turnCount = 0;
                document.getElementById('session-turns').textContent = `Turns: ${turnCount}`;

            } catch (error) {
                alert('Failed to clear history: ' + error.message);
            }
        }

        function handleChatKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
