[project]
name = "tsugite"
version = "0.2.0"
description = "Micro-agent runner for task automation using markdown definitions"
authors = [{ name = "Justyn Shull" }]
requires-python = ">=3.11"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["agents", "automation", "smolagents", "cli", "jinja2"]
dependencies = [
  "typer>=0.12",
  "jinja2>=3.1",
  "pyyaml>=6.0",
  "smolagents[docker,litellm,mcp,openai,toolkit]>=0.1",
  "httpx>=0.25",
  "rich>=13.0",
  "mcp>=1.0",
  "ddgs>=9.6.0",
  "ruff>=0.13.2",
  "questionary>=2.1.1",
  "fastapi>=0.104.0",
  "uvicorn[standard]>=0.24.0",
  "python-multipart>=0.0.6",
  "youtube-transcript-api>=0.6.0",
  "html2text>=2020.1.16",
]

[project.scripts]
tsugite = "tsugite.tsugite:app"
tsu = "tsugite.tsugite:app"
tsugite-docker = "tsugite.docker_cli:docker_main"
tsugite-docker-session = "tsugite.docker_cli:session_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]                  # Line too long (handled by black)

[tool.black]
target-version = ["py311"]
line-length = 120

[dependency-groups]
dev = ["black>=25.9.0", "pytest>=8.4.2", "pytest-asyncio>=0.23.0", "ruff>=0.1"]
