[project]
name = "tsugite"
version = "0.3.0"
description = "Micro-agent runner for task automation using markdown definitions"
authors = [{ name = "Justyn Shull" }]
requires-python = ">=3.11"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["agents", "automation", "cli", "jinja2", "litellm"]
dependencies = [
  "typer>=0.12",
  "jinja2>=3.1",
  "pyyaml>=6.0",
  "httpx>=0.25",
  "rich>=13.0",
  "mcp>=1.0",
  "ddgs>=9.6.0",
  "ruff>=0.13.2",
  "questionary>=2.1.1",
  "youtube-transcript-api>=0.6.0",
  "html2text>=2020.1.16",
  "litellm>=1.77.7",
  "textual>=6.2.1",
  "textual-autocomplete>=4.0.6",
]

[project.scripts]
tsugite = "tsugite.tsugite:app"
tsu = "tsugite.tsugite:app"
tsugite-docker = "tsugite.docker_cli:docker_main"
tsugite-docker-session = "tsugite.docker_cli:session_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]                  # Line too long (handled by black)

[tool.black]
target-version = ["py311"]
line-length = 120

[dependency-groups]
dev = [
  "black>=25.9.0",
  "pytest>=8.4.2",
  "pytest-asyncio>=0.23.0",
  "ruff>=0.1",
  "vulture>=2.14",
]
