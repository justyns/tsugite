basic:
  weight: 1.0
  criteria:
    correctness:
      weight: 0.8
      description: "Output matches expected result exactly"

    efficiency:
      weight: 0.2
      description: "Completes within reasonable time"

tools:
  weight: 2.0
  criteria:
    functionality:
      weight: 0.5
      description: "Tools execute successfully"

    correctness:
      weight: 0.3
      description: "Expected outcome achieved"

    error_handling:
      weight: 0.2
      description: "Handles errors gracefully"

scenarios:
  weight: 3.0
  criteria:
    completeness:
      weight: 0.4
      description: "All required elements present"

    quality:
      weight: 0.3
      description: "High quality output and insights"

    accuracy:
      weight: 0.3
      description: "Factually correct information"

performance:
  weight: 1.5
  criteria:
    speed:
      weight: 0.6
      description: "Fast response time"

    efficiency:
      weight: 0.4
      description: "Minimal resource usage"

# Quality thresholds
thresholds:
  excellent: 0.9
  good: 0.75
  fair: 0.6
  poor: 0.4

# Timeout multipliers by category
timeouts:
  basic: 1.0
  tools: 2.0
  scenarios: 4.0
  performance: 0.5